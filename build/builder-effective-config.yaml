directories:
  output: build
  buildResources: build
  app: dist
appId: uk.sketchni.avas-playground
productName: Avas Playground
win:
  publish:
    - github
  icon: build/icons/icon.ico
  target:
    - nsis:x64
    - target: zip
      arch:
        - x64
publish:
  - provider: github
    owner: sketchni
    repo: avas-playground
files: []
nsis:
  artifactName: ${productName}-Setup-${version}.${ext}
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: true
  differentialPackage: true
dmg:
  contents:
    - x: 410
      'y': 150
      type: link
      path: /Applications
    - x: 130
      'y': 150
      type: file
mac:
  icon: build/icons/icon.icns
  target:
    - target: zip
    - target: dmg
linux:
  icon: build/icons
  target:
    - target: deb
    - target: rpm
    - target: AppImage
    - target: snap
snap:
  publish:
    - github
electronVersion: 13.6.2
